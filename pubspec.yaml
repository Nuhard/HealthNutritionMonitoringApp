name: my_health_app
description: "A comprehensive Health & Nutrition Monitoring App with offline capabilities"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  
  # Firebase
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.0
  cloud_firestore: ^6.0.0
  firebase_analytics: ^12.0.0
  firebase_messaging: 16.0.0  # NEW: Push notifications
  
  # Offline & Sync
  sqflite: ^2.3.0  # NEW: Local database
  path_provider: ^2.1.1  # NEW: File system access
  connectivity_plus: ^5.0.2  # NEW: Network status
  
  # State Management
  provider: ^6.1.1  # NEW: State management
  
  # Utilities
  intl: ^0.18.1
  uuid: ^4.2.1  # NEW: Generate unique IDs
  shared_preferences: ^2.2.2  # NEW: Local storage
  
  # Notifications
  flutter_local_notifications: ^16.3.0  # NEW: Local notifications
  
  # API & HTTP
  http: ^1.2.0  # NEW: For external API calls
  
  # Charts & Analytics
  fl_chart: ^0.66.0  # NEW: Data visualization

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets\data\food.json
    - assets\data\nutrition_database.json
    - assets\data\symptoms_database.json
    - assets\data\doctors_database.json
    - assets\data\activities_database.json